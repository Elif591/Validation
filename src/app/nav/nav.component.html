<div class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
  <div class="container-fluid">
    <div class="d-flex flex-row">
      <div class="navbar-header">
        <a class="navbar-brand">ngEvents</a>
      </div>
      <div class="collapse navbar-collapse">
        <div class="d-flex justify-content-start p-2">
          <ul class="nav navbar-nav">
            <li class="nav-item active">
              <a
                [routerLink]="['/events']"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                class="nav-link"
                >All Events</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                [routerLink]="['/events/new']"
                routerLinkActive="active"
                >Create Event</a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link"> Events </a>
            </li>
          </ul>
          <div class="navbar-header navbar-right">
            <ul class="nav navbar-nav">
              <li class="nav-item">
                <a [routerLink]="['user/profile']" class="nav-link">Welcome </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLink]="['user/login']">Login</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="d-flex align-items-end flex-column">
          <form
            id="searchForm"
            (ngSubmit)="searchSessions(searchTerm)"
            class="navbar-form navbar-right"
          >
            <div class="d-flex justify-content-end" style="align-items: flex-end;" >
              <div class="form-group">
                <input
                  [(ngModel)]="searchTerm"
                  name="searchTerm"
                  id="searchTerm"
                  type="text"
                  class="form-control"
                  placeholder="Search Sessions"
                />
              </div>
                <button
                class="btn btn-outline-success "
                modal-trigger="searchResults"
                style="margin-bottom: 1rem;"
              >
                Search
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<simple-modal
  closeOnBodyClick="true"
  elementId="searchResults"
  title="Matching Sessions"
>
  <div class="list-grup">
    <a
      class="list-group-item"
      *ngFor="let session of foundSessions"
      [routerLink]="['/events', session['eventId']]"
    >
      {{ session.name }}</a
    >
  </div>
</simple-modal>
